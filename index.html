<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Гостей всего</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<style>
			:root {
				--bg1: #0b1220;
				--bg2: #111a2e;
				--accent: #7cc8ff; /* основной тон цифры */
				--glow: rgba(124, 200, 255, 0.35);
			}
			/* Сброс */
			* {
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
				margin: 0;
			}
			body {
				display: grid;
				place-items: center;
				background: radial-gradient(
						1200px 1200px at 70% 20%,
						#1b2a4a 0%,
						transparent 60%
					),
					radial-gradient(900px 900px at 20% 80%, #14233f 0%, transparent 55%),
					linear-gradient(180deg, var(--bg1), var(--bg2));
				font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Inter",
					"SF Pro Display", "Segoe UI", Roboto, Arial, sans-serif;
				color: #eaf2ff;
				overscroll-behavior: none;
			}

			/* Контейнер с лёгким «стеклом» */
			.panel {
				display: grid;
				place-items: center;
				width: min(92vw, 1100px);
				height: min(80vh, 85vw);
				padding: clamp(8px, 2vw, 24px);
				border-radius: 32px;
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.06),
					rgba(255, 255, 255, 0.03)
				);
				border: 1px solid rgba(255, 255, 255, 0.08);
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45),
					0 0 120px 20px rgba(124, 200, 255, 0.12) inset;
				backdrop-filter: blur(10px);
			}

			/* Огромная цифра */
			.value {
				/* гибкий размер: от ~80px до очень большого */
				font-weight: 900;
				line-height: 1;
				letter-spacing: 0.02em;
				font-variant-numeric: tabular-nums lining-nums;
				text-align: center;
				color: var(--accent);
				text-shadow: 0 0 12px var(--glow), 0 0 40px var(--glow);
				/* адаптивный масштаб */
				font-size: clamp(88px, 30vw, 420px);
				transform: translateY(-2px);
				user-select: none;
			}

			/* Точка статуса (ненавязчиво, без текста) */
			.status {
				position: fixed;
				top: 18px;
				right: 18px;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background: rgba(124, 200, 255, 0.55);
				box-shadow: 0 0 12px rgba(124, 200, 255, 0.6);
				opacity: 0.6;
				transition: background 0.25s ease, box-shadow 0.25s ease;
			}
			.status.error {
				background: rgba(255, 120, 120, 0.7);
				box-shadow: 0 0 12px rgba(255, 120, 120, 0.7);
			}

			/* На очень узких экранах цифру делаем максимально крупной */
			@media (max-width: 420px) {
				.panel {
					width: 96vw;
					height: 70vh;
					border-radius: 24px;
				}
				.value {
					font-size: 32vw;
				}
			}
		</style>
	</head>
	<body>
		<div class="panel">
			<div id="num" class="value">—</div>
		</div>
		<div id="status" class="status" aria-hidden="true"></div>

		<script>
			const API = "/api/guests" // серверлес-эндпоинт
			const REFRESH_MS = 5 * 60 * 1000 // 5 минут
			const numEl = document.getElementById("num")
			const statusEl = document.getElementById("status")

			async function load() {
				try {
					const res = await fetch(API, { cache: "no-store" })
					const data = await res.json().catch(() => ({}))
					if (res.ok && typeof data.value === "number") {
						numEl.textContent = data.value
						statusEl.classList.remove("error")
					} else {
						numEl.textContent = "—"
						statusEl.classList.add("error")
					}
				} catch (e) {
					numEl.textContent = "—"
					statusEl.classList.add("error")
				}
			}

			// первая загрузка + цикл
			load()
			setInterval(load, REFRESH_MS)

			// необязательный «мягкий» wake-up при возврате из sleep
			document.addEventListener("visibilitychange", () => {
				if (!document.hidden) load()
			})
		</script>
	</body>
</html>
